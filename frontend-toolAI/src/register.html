<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng Ký - Tool AI</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <div class="title-name">Tool AI</div>
      <div class="form-box">
        <h2>Đăng Ký</h2>

        <label for="fullname">Họ và tên</label>
        <input type="text" id="fullname" placeholder="Nhập họ và tên" />

        <label for="email-register">Email</label>
        <input type="email" id="email-register" placeholder="Nhập email" />

        <label for="password-register">Mật khẩu</label>
        <input type="password" id="password-register" placeholder="Nhập mật khẩu" />

        <label for="confirm-password">Xác nhận mật khẩu</label>
        <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" />

        <button onclick="register()">Đăng Ký</button>

        <p style="margin-top: 15px;">Đã có tài khoản? <a href="../src/login.html">Đăng nhập</a></p>
      </div>
    </div>

    <script src="./renderer.js"></script>
    <script type="module" src="../frontend-toolAI/script.js"></script>
  </body>
</html>
